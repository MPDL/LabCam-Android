apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "androidx.navigation.safeargs"
//apply plugin: 'com.google.gms.google-services'  // Google Services plugin


android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "de.mpg.mpdl.labcam"
        minSdkVersion 23
        targetSdkVersion 30

        versionCode 111
        versionName "1.1.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters 'armeabi', 'x86' //, 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    signingConfigs {
        release {
            keyAlias rootProject.ext.labcam_config["key-alias"]
            keyPassword rootProject.ext.labcam_config["key-password"]
            storeFile file('../LabCamKey.jks')
            storePassword rootProject.ext.labcam_config["store-password"]
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release

            buildConfigField "String", "API_BASE_URL", "\"https://keeper.mpdl.mpg.de/\""
            buildConfigField "String", "BUGLY_APP_ID", rootProject.ext.labcam_config["bugly-app-id"]
            buildConfigField "String", "DEBUG_ACCOUNT", "\"\""
            buildConfigField "String", "DEBUG_PASSWORD", "\"\""
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "String", "API_BASE_URL", "\"https://keeper.mpdl.mpg.de/\""
            buildConfigField "String", "BUGLY_APP_ID", rootProject.ext.labcam_config["bugly-app-id"]
            buildConfigField "String", "DEBUG_ACCOUNT", rootProject.ext.labcam_config["debug-account"]
            buildConfigField "String", "DEBUG_PASSWORD", rootProject.ext.labcam_config["debug-password"]


        }
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    applicationVariants.all {
        //release or debug
        def buildType = it.buildType.name
        def fileName
        if (buildType == "release") {
            it.getPackageApplication().outputDirectory = new File(project.rootDir.absolutePath + "/apks")
        }
        it.outputs.each {
            if (buildType == "release") {
                fileName = "${buildType}_v${defaultConfig.versionName}.apk"
                println "文件名：-----------------${fileName}"
                //rename apk。(Earlier than Gradle4.0)
                //it.outputFile = new File(it.outputFile.parent, fileName)
                //rename apk。(Gradle4.0 and above)
                it.outputFileName = fileName
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    def leakcanary_version = "1.6.3"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    // leakcanary
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$leakcanary_version"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanary_version"

//    implementation "org.simple:androideventbus:1.0.5.1"
    implementation 'org.greenrobot:eventbus:3.2.0'
    // nav
    implementation rootProject.ext.dependencies["nav-fragment-ktx"]
    implementation rootProject.ext.dependencies["nav-ui-ktx"]


    // CameraX
    def camerax_version = "1.0.0-beta11"
    implementation "androidx.camera:camera-camera2:$camerax_version"
    implementation "androidx.camera:camera-lifecycle:$camerax_version"
    implementation "androidx.camera:camera-view:1.0.0-alpha18"

    /*
    //bugly
    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9
    implementation 'com.tencent.bugly:nativecrashreport:latest.release'
    //其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0
    implementation 'com.tencent.bugly:crashreport_upgrade:latest.release'
    */

//    implementation 'com.google.firebase:firebase-ml-vision:24.0.3'

    // Text features
//    implementation 'com.google.firebase:firebase-ml-vision:24.0.3'
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:16.1.1'

    implementation project(path: ':mvvm')
}
